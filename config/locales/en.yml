en:
    settings_controller_remove_lazy: Remove lazy loading
    settings_controller_remove_lazy_text: The images in Redmine have loading="lazy". Because of this, the page is rendered before they are loaded. And then they are loaded, and they appear one by one (the scroll bar growing each time during this process). A consequence is that URLs w/ anchor don't work well any more. E.g. https://.../myPage#myAnchor. On click, the page scrolls correctly. But then the images load and "push" the scroll, ending most of the times w/ the desired anchored portion out of the screen.

    settings_controller_collapsible_images: Collapsible images
    settings_controller_collapsible_images_text: To avoid cluttering Redmine pages with too many images, this setting will allow you to collapse or expand each image individually or all at once.

    settings_quality_of_life: Quality of life
    settings_reposition_context_submenu: Reposition sub-menu of context menu
    settings_reposition_context_submenu_text: 'Sometimes, with the context menu open, when opening a sub-menu: the "child" sub menu is too high and exits the screen. Hence we have some JS code that works around this issue by repositioning the popup.'

    settings_context_submenu_max_height: 'Override max-height for context sub-menu'
    settings_context_submenu_max_height_text1: 'When there are several actions in the sub-menu, at some point the max-height is reached and a scroll bar appears. The Redmine default is about 300px, which means about 15 lines.'
    settings_context_submenu_max_height_text2: 'E.g. 600 or 600px. Leave empty for no override.'

    questions_system_add_answer: Add answer
    questions_system_no_answer: Not yet answered,
    questions_system_note_id_unknown: note id unknown/needs page refresh
    questions_system_message_id_unknown: message id unknown/needs page refresh
    questions_system_note_info: "<p class=\"questions_system_info\"><i>NOTE: these questions were added using the <span class=\"jstb_questions_macro\"></span> button. For answering, please use the \"Add answer\" button. This way the questions/answers will be linked together.</i></p>"
    questions_system_invalid_question_macro: "<p style=\"color: red\"><b>Error:</b> Invalid argument for the questions macro. It must be a number.<p>"
    questions_system_invalid_answer_macro: "<p style=\"color: red\"><b>Error:</b> Invalid arguments for answer macro.<p>"
    questions_system_question_macro_text: "<b>Question: <a href=\"%{note_link}\">%{note_link}</a>, %{number}/</b>"
    questions_system_answer_macro_text: "<span class=\"answer-macro\">Answer for <a href=\"%{note_ref}\">%{note_ref}</a>, %{number}</span>"
    questions_system_answered_in: '<i class=\"icon icon-checked\" style=\"padding-left: 15px;\"></i><span class=\"answers\">Answered in <a href=#undefined>#undefined</a></span>,&nbsp;'
        
    quick_edit_fields_setting: Fields to show in quick edit menu
    quick_edit_fields_setting_notes: Use only fields that accepts "string" values (no objects like Issues, Users, ...)
    quick_edit_fields_add_parent: Add "Parent task" to quick edit menu
    quick_edit_modal_title: Quick edit field
    quick_edit_fail_update: Fail to update field! <br/> %{error}
    quick_edit_ok: OK
    quick_edit_no_fields_configured: Nothing configured. Please use the plugin's configuration page.
    quick_edit_read_only: read only
    assist_subtask_settings_fields_note: Normal or custom fields. Respect capitalization and spaces. 
    assist_subtask_settings_fields_note_2: 'Multiple values allowed (comma separated). Example: "Status update, Release notes"'
    assist_subtask_settings_fields_note_3: The names can usually be found when customizing columns per list of issues.
    assist_subtask_settings_fields_note_4: Use only the english names.
    assist_subtask_settings_fields_note_5: 'Custom fields can also be referenced by ID using the syntax cf_N (e.g. cf_5). The ID appears in the URL on the custom field administration page.'

    settings_reorder_title: Reorder issues
    settings_enable_issue_reorder: Enable
    settings_enable_issue_reorder_text: Works on custom fields of type float, when such a field is used for sorting.
    settings_reorder_enable_for: Enable for
    settings_reorder_enable_for_any: Any custom field of type float
    settings_reorder_enable_for_whitelist: 'White list: only the specified fields'
    settings_reorder_enable_for_blacklist: 'Black list: all except the specified fields'
    settings_reorder_specified_fields: Specified fields
    settings_reorder_specified_fields_text: 'Similar to "%{quick_edit_fields_setting}", but only for float custom fields.'
    settings_reorder_force_fields: Force enablement for fields
    settings_reorder_force_fields_text1: 'The "reorder" feature activates by looking at the header cell of the column: is the CF of type float? Is the column sorted by this column?'
    settings_reorder_force_fields_text2: 'For the fields "forced", these conditions are not checked, and the feature is forced.'
    settings_reorder_force_fields_text3: 'Reason? E.g. if using a plugin such as `redmine_issue_view_columns` to display the sub-issues (of an issue) as table.'
    reorder_recalculate_context_menu: Recalculate order indexes
    reorder_header_supports_reorder: 'This column supports drag-to-reorder'
    reorder_drag_to_reorder: 'Drag to reorder'
    reorder_recalculate_modal_title: 'Recalculate order indexes'
    reorder_recalculate_modal_before: 'For %{count} issues we will update'
    reorder_recalculate_modal_after: ' = 1 ... %{count}'
    reorder_recalculate_modal_intro: 'The recalculation works if:'
    reorder_recalculate_modal_cond1: 'The table is sorted by a "reorderable" column. I.e. you see the reorder arrow on the header cell & all column cells.'
    reorder_recalculate_modal_cond2: 'You select a couple of issues in the table.'

    settings_organize_custom_queries: Enable
    organize_cq_link_text: Organize custom queries
    organize_cq_suffix_this_project: '(this project)'
    organize_cq_suffix_all_projects: '(all projects)'
    organize_cq_badge: '(all proj)'
    organize_cq_icon_hint: 'opens the custom query in "all projects" mode'
